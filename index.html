<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Use axios CDN-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Use Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- TODO: Link Javascript file -->
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>



    <title>SCFHS Library</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top"> SCFHS Library Management System
                </a>
            </div>
        </nav>
    </div>

    <!-- TODO: Create a form to add books -->
    <br><br>
    <div class="container">

        <h3 style="background-color:lightgray">Add New Book</h3>

        <form onsubmit="return addBook(this)" id="addBookForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="subtitle">Subtitle</label>
                    <input type="text" class="form-control" id="subtitle" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="image">Image URL</label>
                    <input type="url" class="form-control" id="image" required>
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">ADD BOOK</button>
        </form>
    </div>



    <!-- TODO: Create a list to view books -->
    <br><br><br><br>
    <div class="container">
        <h3 style="background-color:lightgray">View All Books</h3>
        <table class="table table-hover align-middle" id="booksTable">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Title</th>
                    <th scope="col">Subtitle</th>
                    <th scope="col">Author</th>
                    <th scope="col">Image URL</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="tableBoody">
                <!--Done By JS-->
            </tbody>
        </table>
    </div>

</body>

</html>
